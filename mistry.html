<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <header>
    <h1>Project Title</h1>

  <section id="intro">

    <p>
      <!-- ကိုယ်ရေးလိုသည့် စာသားကို ဒီနေရာမှာရေးနိုင်ပါတယ် -->
    </p>

    <button onclick="showMessage()">Click Me!</button>
